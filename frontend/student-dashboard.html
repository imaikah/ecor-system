<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard - eCOR System</title>
<style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f5f7f5;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: linear-gradient(135deg, #556b2f, #8fbc8f);
    color: white;
    text-align: center;
    padding: 30px 20px;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 5px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
}

header p {
    font-size: 1em;
    font-weight: 300;
}

/* Navigation */
nav {
    display: flex;
    justify-content: center;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
    flex-wrap: wrap;
}

nav a {
    text-decoration: none;
    color: #556b2f;
    padding: 15px 20px;
    transition: all 0.3s ease;
    font-weight: 500;
    position: relative;
}

nav a::after {
    content: '';
    display: block;
    height: 2px;
    width: 0;
    background: #556b2f;
    transition: width 0.3s;
    position: absolute;
    bottom: 0;
    left: 0;
}

nav a:hover::after {
    width: 100%;
}

nav a:hover {
    color: #8fbc8f;
}

/* Main Content */
.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
    flex: 1;
}

.welcome-section {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    animation: fadeInUp 0.6s ease;
}

.welcome-section h2 {
    color: #556b2f;
    margin-bottom: 20px;
}

.student-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.info-item {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    border-left: 4px solid #8fbc8f;
}

.info-item label {
    font-weight: 600;
    color: #556b2f;
    display: block;
    margin-bottom: 5px;
}

.info-item span {
    color: #666;
}

.actions-section {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    animation: fadeInUp 0.7s ease;
}

.actions-section h3 {
    color: #556b2f;
    margin-bottom: 20px;
}

.action-buttons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(135deg, #556b2f, #8fbc8f);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(85,107,47,0.3);
}

.requests-section {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    animation: fadeInUp 0.8s ease;
}

.requests-section h3 {
    color: #556b2f;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th {
    background: linear-gradient(135deg, #556b2f, #8fbc8f);
    color: white;
    padding: 12px;
    text-align: left;
}

table td {
    padding: 12px;
    border-bottom: 1px solid #e0e0e0;
}

table tr:hover {
    background-color: #f8f9fa;
}

.status-pending {
    background: #ffc107;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.85em;
    font-weight: 600;
}

.status-approved {
    background: #28a745;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.85em;
    font-weight: 600;
}

.status-rejected {
    background: #dc3545;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.85em;
    font-weight: 600;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #2f4f2f;
    color: white;
    font-size: 0.9em;
    margin-top: 40px;
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width:768px) {
    .action-buttons {
        flex-direction: column;
    }
    
    table {
        font-size: 0.9em;
    }
    
    nav {
        justify-content: flex-start;
        overflow-x: auto;
    }
}
</style>
</head>
<body>

<header>
    <h1>Student Dashboard</h1>
    <p>Pateros Technological College - eCOR System</p>
</header>

<nav>
    <a href="student-dashboard.html">Dashboard</a>
    <a href="request-cor.html">Request COR</a>
    <a href="index.html" class="logout-btn">Logout</a>
</nav>

<div class="container">
    <div class="welcome-section">
        <h2>Welcome, <span id="studentName">Student</span>!</h2>
        <div class="student-info">
            <div class="info-item">
                <label>Student Number:</label>
                <span id="studentId">-</span>
            </div>
            <div class="info-item">
                <label>Email:</label>
                <span id="studentEmail">-</span>
            </div>
            <div class="info-item">
                <label>Course:</label>
                <span id="studentCourse">-</span>
            </div>
            <div class="info-item">
                <label>Year & Section:</label>
                <span id="studentYear">-</span>
            </div>
        </div>
    </div>

    <div class="actions-section">
        <h3>Quick Actions</h3>
        <div class="action-buttons">
            <a href="request-cor.html" class="btn btn-primary">üìù Request New COR</a>
        </div>
    </div>

    <div class="requests-section">
        <h3>My COR Requests</h3>
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Type</th>
                    <th>Date Submitted</th>
                    <th>Status</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody">
                <tr>
                    <td colspan="5" style="text-align:center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    &copy; 2025 Pateros Technological College. All rights reserved.
</footer>

<script src="js/main.js"></script>
</body>
</html>
