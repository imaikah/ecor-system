<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact eCOR</title>
<style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f5f7f5;
    color: #333;
    line-height: 1.7;
    scroll-behavior: smooth;
}

/* Header */
header {
    background: linear-gradient(135deg, #556b2f, #8fbc8f);
    color: white;
    text-align: center;
    padding: 60px 20px;
    position: relative;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
}

/* Navigation */
nav {
    display: flex;
    justify-content: center;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
}

nav a {
    text-decoration: none;
    color: #556b2f;
    padding: 15px 25px;
    transition: all 0.3s ease;
    font-weight: 500;
    position: relative;
}

nav a::after {
    content: '';
    display: block;
    height: 2px;
    width: 0;
    background: #556b2f;
    transition: width 0.3s;
    position: absolute;
    bottom: 0;
    left: 0;
}

nav a:hover::after {
    width: 100%;
}

nav a:hover {
    color: #8fbc8f;
}

/* Section */
section {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
    transform: translateY(20px);
}

section h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #556b2f;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

form input, form textarea {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #8fbc8f;
    border-radius: 10px;
    font-size: 1em;
    transition: all 0.3s ease;
}

form input:focus, form textarea:focus {
    border-color: #556b2f;
    box-shadow: 0 0 5px rgba(85,107,47,0.5);
    outline: none;
}

form button {
    background-color: #8fbc8f;
    color: white;
    padding: 15px;
    font-size: 1em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
}

form button:hover {
    background-color: #556b2f;
    transform: scale(1.05);
}

section p {
    margin-top: 20px;
    text-align: center;
    font-weight: 500;
    color: #556b2f;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #2f4f2f;
    color: white;
    font-size: 0.9em;
}

/* Animations */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width:768px) {
    header h1 {
        font-size: 2em;
    }
    section h2 {
        font-size: 2em;
    }
}
</style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
</nav>

<section>
    <h2>Get in Touch</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <p>School Contact Info: (+632) XXX-XXXX</p>
</section>

<footer>
    &copy; 2025 Pateros Technological College. All rights reserved.
</footer>

</body>
</html>
