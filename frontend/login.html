<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - eCOR System</title>
<style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
}

body {
    background-color: #f5f7f5;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: linear-gradient(135deg, #556b2f, #8fbc8f);
    color: white;
    text-align: center;
    padding: 30px 20px;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 5px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
}

header p {
    font-size: 1em;
    font-weight: 300;
}

/* Navigation */
nav {
    display: flex;
    justify-content: center;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
}

nav a {
    text-decoration: none;
    color: #556b2f;
    padding: 15px 25px;
    transition: all 0.3s ease;
    font-weight: 500;
    position: relative;
}

nav a::after {
    content: '';
    display: block;
    height: 2px;
    width: 0;
    background: #556b2f;
    transition: width 0.3s;
    position: absolute;
    bottom: 0;
    left: 0;
}

nav a:hover::after {
    width: 100%;
}

nav a:hover {
    color: #8fbc8f;
}

/* Main Section */
section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

.form-container {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 100%;
    animation: fadeInUp 0.6s ease;
}

.form-container h2 {
    color: #556b2f;
    margin-bottom: 30px;
    text-align: center;
    font-size: 2em;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #556b2f;
    font-weight: 500;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.3s;
}

input:focus {
    outline: none;
    border-color: #8fbc8f;
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.checkbox-group input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
    cursor: pointer;
}

.checkbox-group label {
    margin: 0;
    cursor: pointer;
}

button {
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #556b2f, #8fbc8f);
    color: white;
    font-size: 1.1em;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    margin-top: 10px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(85,107,47,0.3);
}

.register-link {
    text-align: center;
    margin-top: 20px;
    color: #666;
}

.register-link a {
    color: #556b2f;
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    color: #8fbc8f;
}

.admin-note {
    background-color: #fff3cd;
    border: 1px solid #ffc107;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 0.9em;
    text-align: center;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #2f4f2f;
    color: white;
    font-size: 0.9em;
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width:768px) {
    .form-container {
        padding: 30px 20px;
    }
    
    header h1 {
        font-size: 2em;
    }
}
</style>
</head>
<body>

<header>
    <h1>Login</h1>
    <p>Pateros Technological College - eCOR System</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
</nav>

<section>
    <div class="form-container">
        <h2>Welcome Back</h2>
        
        <div class="admin-note" id="adminNote" style="display:none;">
            <strong>Admin Login Mode</strong><br>
            Default: admin@ptc.edu.ph / admin123
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="isAdmin">
                <label for="isAdmin">Login as Admin</label>
            </div>
            
            <button type="submit">Login</button>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </form>
    </div>
</section>

<footer>
    &copy; 2025 Pateros Technological College. All rights reserved.
</footer>

<script>
    // Show admin note when checkbox is checked
    document.getElementById('isAdmin').addEventListener('change', function() {
        document.getElementById('adminNote').style.display = this.checked ? 'block' : 'none';
    });
</script>
<script src="js/main.js"></script>
</body>
</html>
