<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Profile - eCOR</title>
<style>
/* Global */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
}

body {
    background-color: #f9f9f9; /* White theme default */
    color: #333;
    min-height: 100vh;
    line-height: 1.6;
}

/* Themes */
body.green-olive {
    background-color: #f0f4e3;
    color: #3b3b2f;
}

/* Header */
header {
    background-color: #556b2f;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 1.8rem;
}

/* Navigation */
nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: #8f9779;
    padding: 15px 0;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

nav a:hover {
    transform: scale(1.1);
    background-color: #6b8e23;
}

/* Section */
section {
    padding: 20px;
    max-width: 600px;
    margin: 20px auto;
    background-color: #e6ebd8;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

section:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Buttons */
button {
    padding: 8px 15px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    background-color: #6b8e23;
    color: #fff;
    transition: transform 0.2s ease, background-color 0.3s ease;
}

button:hover {
    transform: scale(1.1);
    background-color: #4f6f17;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background-color: #556b2f;
    color: #fff;
    margin-top: 20px;
}

/* White theme override */
body.white header, body.white footer {
    background-color: #fff;
    color: #333;
    border-bottom: 2px solid #ccc;
}

body.white nav {
    background-color: #f5f5f5;
}

body.white nav a {
    color: #333;
}

body.white section {
    background-color: #fff;
}

body.white button {
    background-color: #556b2f;
    color: #fff;
}

body.white button:hover {
    background-color: #6b8e23;
}
</style>
</head>
<body class="green-olive">
<header>
    <h1>Admin Profile</h1>
</header>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="manage-requests.html">Manage Requests</a>
    <a href="manage-students.html">Manage Students</a>
    <a href="reports.html">Reports</a>
    <a href="profile.html">Profile</a>
    <a href="logout.html">Logout</a>
</nav>

<section>
    <h2>Profile Information</h2>
    <p>Name: [Admin Name]</p>
    <p>Email: [Admin Email]</p>
    <button>Edit Profile</button>
</section>

<footer>
    &copy; 2025 Pateros Technological College. All rights reserved.
</footer>
</body>
</html>
